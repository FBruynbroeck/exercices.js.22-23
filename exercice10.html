        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link href="css/bootstrap.min.css" rel="stylesheet" />

        <script src="js/bootstrap.bundle.min.js"></script>

    <body class="d-flex flex-column h-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="index.html">Mes exercices</a>
            </div>
        </nav>
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Exercice10</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Projet développement web</p>
                </div>
            </div>
        </header>
        <section id="content" class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div>
                        <h2>Exercice10</h2>
                        <form>
                            <div class="mb-3">
                                <label for="zip" class="form-label">Code postal</label>
                                <input type="number" class="form-control" id="zip" aria-describedby="zipeHelp">
                                <div class="invalid-feedback">
                                    Veuillez saisir un code postal valide.
                                </div>
                                <div id="zipHelp" class="form-text">Encoder un code postal Belge à 4 chiffres.</div>
                            </div>
                            <div id="city-group" class="mb-3 d-none">
                                <label for="city" class="form-label">Ville</label>
                                <select class="form-select" aria-label="Default select example" id="city">
                                </select>
                            </div>
                        </form>
                        <div id="map" class="d-none" style="height:300px"></div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="mt-auto py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Exercices Javascript 2022-2023</p></div>
        </footer>
